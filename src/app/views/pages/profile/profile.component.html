<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Horizontal Form</h6>

      <form class="forms-sample">
        <div class="row mb-3">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Username</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              #name="ngModel"
              [(ngModel)]="user.name"
              class="form-control"
              id="exampleInputUsername2"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="exampleInputEmail2" class="col-sm-3 col-form-label"
            >Email</label
          >
          <div class="col-sm-9">
            <input
              type="email"
              #email="ngModel"
              [(ngModel)]="user.email"
              class="form-control"
              id="exampleInputEmail2"
              autocomplete="off"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="exampleInputMobile" class="col-sm-3 col-form-label"
            >Mobile</label
          >
          <div class="col-sm-9">
            <input
              type="number"
              #number="ngModel"
              [(ngModel)]="user.phone"
              class="form-control"
              id="exampleInputMobile"
              placeholder="Mobile number"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="exampleInputPassword2" class="col-sm-3 col-form-label"
            >Password</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              class="form-control"
              id="exampleInputPassword2"
              autocomplete="off"
              placeholder="Password"
            />
          </div>
        </div>
        <!-- <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck2" />
          <label class="form-check-label" for="exampleCheck2">
            Remember me
          </label>
        </div> -->
        <button type="submit" (click)="update()" class="btn btn-primary me-2">
          Update
        </button>
        <button class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>
</div>
